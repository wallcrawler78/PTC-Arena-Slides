<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      padding: 0;
      margin: 0;
      background-color: #f5f5f5;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: white;
      overflow: hidden;
    }
    h2 {
      margin: 0;
      padding: 20px;
      color: #1a73e8;
      font-size: 24px;
      font-weight: 400;
      border-bottom: 1px solid #e0e0e0;
    }
    .content {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #5f6368;
    }
    .empty-icon {
      font-size: 64px;
      margin-bottom: 16px;
      opacity: 0.3;
    }
    .collection-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .collection-item {
      background: #f8f9fa;
      border: 1px solid #dadce0;
      border-radius: 8px;
      padding: 16px;
      transition: all 0.2s;
    }
    .collection-item:hover {
      border-color: #1a73e8;
      background: #e8f0fe;
    }
    .collection-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 8px;
    }
    .collection-name {
      font-size: 16px;
      font-weight: 500;
      color: #202124;
      flex: 1;
      cursor: pointer;
    }
    .collection-name.editing {
      display: none;
    }
    .collection-name-input {
      display: none;
      flex: 1;
      padding: 6px 10px;
      border: 2px solid #1a73e8;
      border-radius: 4px;
      font-size: 16px;
      margin-right: 8px;
    }
    .collection-name-input.editing {
      display: block;
    }
    .collection-actions {
      display: flex;
      gap: 4px;
    }
    .icon-btn {
      padding: 6px 10px;
      background: white;
      border: 1px solid #dadce0;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
    }
    .icon-btn:hover {
      background: #f8f9fa;
      border-color: #1a73e8;
    }
    .icon-btn.primary {
      background: #1a73e8;
      color: white;
      border-color: #1a73e8;
    }
    .icon-btn.primary:hover {
      background: #1557b0;
    }
    .icon-btn.danger {
      color: #d93025;
    }
    .icon-btn.danger:hover {
      background: #fce8e6;
      border-color: #d93025;
    }
    .collection-meta {
      display: flex;
      gap: 16px;
      font-size: 13px;
      color: #5f6368;
      margin-bottom: 8px;
    }
    .collection-meta-item {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .collection-items-preview {
      font-size: 12px;
      color: #5f6368;
      margin-top: 8px;
      padding-top: 8px;
      border-top: 1px solid #dadce0;
    }
    .footer {
      background: white;
      padding: 16px 20px;
      border-top: 1px solid #e0e0e0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .btn-secondary {
      padding: 10px 24px;
      background-color: white;
      color: #5f6368;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
    }
    .btn-secondary:hover {
      background-color: #f8f9fa;
    }
    .btn-danger {
      padding: 10px 24px;
      background-color: #d93025;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
    }
    .btn-danger:hover {
      background-color: #b71c1c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Manage Saved Collections</h2>

    <div class="content">
      <div id="emptyState" class="empty-state" style="display: none;">
        <div class="empty-icon">üìö</div>
        <div style="font-size: 16px; margin-bottom: 8px;">No saved collections</div>
        <div style="font-size: 14px;">Create collections from your searches and save them for quick access later.</div>
      </div>

      <div id="collectionList" class="collection-list"></div>
    </div>

    <div class="footer">
      <button class="btn-secondary" onclick="closeDialog()">Close</button>
      <button class="btn-danger" id="clearAllBtn" onclick="clearAllCollections()" style="display: none;">Clear All</button>
    </div>
  </div>

  <script>
    var collections = [];

    window.onload = function() {
      loadCollections();
    };

    function loadCollections() {
      google.script.run
        .withSuccessHandler(function(history) {
          collections = history || [];
          renderCollections();
        })
        .withFailureHandler(function(error) {
          alert('Error loading collections: ' + error.message);
        })
        .getCollectionHistory();
    }

    function renderCollections() {
      var listEl = document.getElementById('collectionList');
      var emptyEl = document.getElementById('emptyState');
      var clearAllBtn = document.getElementById('clearAllBtn');

      if (collections.length === 0) {
        listEl.innerHTML = '';
        emptyEl.style.display = 'block';
        clearAllBtn.style.display = 'none';
        return;
      }

      emptyEl.style.display = 'none';
      clearAllBtn.style.display = 'block';
      listEl.innerHTML = '';

      collections.forEach(function(collection, index) {
        var itemEl = createCollectionElement(collection, index);
        listEl.appendChild(itemEl);
      });
    }

    function createCollectionElement(collection, index) {
      var div = document.createElement('div');
      div.className = 'collection-item';
      div.id = 'collection-' + index;

      var date = new Date(collection.timestamp);
      var dateStr = date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

      // Get first few item numbers for preview
      var preview = '';
      if (collection.items && collection.items.length > 0) {
        var previewItems = collection.items.slice(0, 3).map(function(item) {
          return item.number || item.Number;
        });
        preview = previewItems.join(', ');
        if (collection.items.length > 3) {
          preview += ', +' + (collection.items.length - 3) + ' more';
        }
      }

      div.innerHTML = `
        <div class="collection-header">
          <div class="collection-name" onclick="toggleEdit(${index})">${collection.name}</div>
          <input type="text" class="collection-name-input" id="name-input-${index}" value="${collection.name}">
          <div class="collection-actions">
            <button class="icon-btn" id="edit-btn-${index}" onclick="toggleEdit(${index})" title="Edit name">‚úèÔ∏è</button>
            <button class="icon-btn primary" id="save-btn-${index}" onclick="saveName(${index})" style="display: none;" title="Save">üíæ</button>
            <button class="icon-btn" id="cancel-btn-${index}" onclick="cancelEdit(${index})" style="display: none;" title="Cancel">‚úñÔ∏è</button>
            <button class="icon-btn primary" onclick="loadCollection(${index})" title="Load this collection">üìÇ Load</button>
            <button class="icon-btn danger" onclick="deleteCollection(${index})" title="Delete">üóëÔ∏è</button>
          </div>
        </div>
        <div class="collection-meta">
          <div class="collection-meta-item">
            <span>üì¶</span>
            <span>${collection.itemCount} item${collection.itemCount !== 1 ? 's' : ''}</span>
          </div>
          <div class="collection-meta-item">
            <span>üïí</span>
            <span>${dateStr}</span>
          </div>
        </div>
        <div class="collection-items-preview">
          ${preview}
        </div>
      `;

      return div;
    }

    function toggleEdit(index) {
      var nameEl = document.querySelector('#collection-' + index + ' .collection-name');
      var inputEl = document.getElementById('name-input-' + index);
      var editBtn = document.getElementById('edit-btn-' + index);
      var saveBtn = document.getElementById('save-btn-' + index);
      var cancelBtn = document.getElementById('cancel-btn-' + index);

      // Toggle editing state
      nameEl.classList.toggle('editing');
      inputEl.classList.toggle('editing');
      editBtn.style.display = editBtn.style.display === 'none' ? 'inline-block' : 'none';
      saveBtn.style.display = saveBtn.style.display === 'none' ? 'inline-block' : 'none';
      cancelBtn.style.display = cancelBtn.style.display === 'none' ? 'inline-block' : 'none';

      if (inputEl.classList.contains('editing')) {
        inputEl.focus();
        inputEl.select();
      }
    }

    function cancelEdit(index) {
      var inputEl = document.getElementById('name-input-' + index);
      inputEl.value = collections[index].name; // Reset to original
      toggleEdit(index);
    }

    function saveName(index) {
      var inputEl = document.getElementById('name-input-' + index);
      var newName = inputEl.value.trim();

      if (!newName) {
        alert('Collection name cannot be empty');
        return;
      }

      // Update in memory
      collections[index].name = newName;

      // Save to server
      google.script.run
        .withSuccessHandler(function() {
          // Update UI
          var nameEl = document.querySelector('#collection-' + index + ' .collection-name');
          nameEl.textContent = newName;
          toggleEdit(index);
        })
        .withFailureHandler(function(error) {
          alert('Error saving name: ' + error.message);
        })
        .renameCollection(index, newName);
    }

    function loadCollection(index) {
      if (confirm('Load this collection? This will close this dialog and open the search dialog with these items.')) {
        google.script.run
          .withSuccessHandler(function(result) {
            if (result.success) {
              // Close this dialog
              google.script.host.close();

              // The search dialog will be opened by the server-side code
            } else {
              alert('Error: ' + result.message);
            }
          })
          .withFailureHandler(function(error) {
            alert('Error loading collection: ' + error.message);
          })
          .loadCollectionAndOpenSearch(index);
      }
    }

    function deleteCollection(index) {
      var collection = collections[index];
      if (confirm('Delete collection "' + collection.name + '"?\n\nThis cannot be undone.')) {
        google.script.run
          .withSuccessHandler(function() {
            // Remove from array
            collections.splice(index, 1);
            // Re-render
            renderCollections();
          })
          .withFailureHandler(function(error) {
            alert('Error deleting collection: ' + error.message);
          })
          .deleteCollectionFromHistory(index);
      }
    }

    function clearAllCollections() {
      if (confirm('Delete ALL collections?\n\nThis will remove all ' + collections.length + ' saved collections.\nThis cannot be undone.')) {
        google.script.run
          .withSuccessHandler(function() {
            collections = [];
            renderCollections();
          })
          .withFailureHandler(function(error) {
            alert('Error clearing collections: ' + error.message);
          })
          .clearCollectionHistory();
      }
    }

    function closeDialog() {
      google.script.host.close();
    }
  </script>
</body>
</html>
